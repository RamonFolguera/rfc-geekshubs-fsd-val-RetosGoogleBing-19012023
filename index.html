<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/65024854fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Replicar Google</title>
</head>
<body>
    
<nav>
    <ul>
        <li class="nav-item">
            <a class="nav-link" href="#gmail">Gmail</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#images">Images</a>
        </li>
        <li class="nav-item">
        <span class="material-symbols-outlined">
                apps
                </span>
        </li>
        <li class="nav-item">
            <button class="signinBtn">Sign in</button>        
        </li>

    </ul>
</nav>

<main>
    
    <div>
        <img src="https://www.edigitalagency.com.au/wp-content/uploads/google-logo-png-transparent-background-large-new.png" alt="Google logo">
    </div>
    <div class="inputContainer">
        <span class="material-symbols-outlined">
            search
            </span>
            <input 
                type="text"
                id="searchInput"
                >
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
    </div>
    <div class="searchLuckyBtns">
        <div class="btnContainer">
            <button class="btn">Google Search</button>
        </div>
        <div class="btnContainer">
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="languagesContainer">
        <p>Google offered in:</p>
        <ul class="languages">
            <li class="languageItem">
                <a href="">Español</a>
            </li>
            <li class="languageItem">
                <a href="">català</a>
            </li>
            <li class="languageItem">
                <a href="">galego</a>
            </li>
            <li class="languageItem">
                <a href="">euskera</a>
            </li>
        </ul>
    </div>


</main>

<footer>
    <div id="topFooter">
        <p class="spain">Spain</p>
    </div>
    <div id="bottomFooter">
        <div class="aboutContainer">
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">Business</a>
            <a href="">How Search works</a>
        </div>
        <div class="termsContainer">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
    </div>



</footer>

</body>
</html>
